<svg width="4" height="100%" viewBox="0 0 4 200" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <path d="M2 0 C 0 50, 4 100, 2 150 C 0 175, 4 200, 2 250" 
        stroke="#FFFFFF" 
        stroke-width="4" 
        fill="none">
    <!-- Animation SMIL pour faire bouger la vague -->
    <animateTransform 
        attributeName="transform"
        attributeType="XML"
        type="translate"
        from="0,-10"
        to="0,10"
        dur="4s"
        repeatCount="indefinite"
        begin="0s"
        fill="freeze"
        values="0,-10; 0,10; 0,-10"
        keyTimes="0; 0.5; 1"
        calcMode="spline"
        keySplines="0.5 0 0.5 1;0.5 0 0.5 1"/>
  </path>
</svg>
